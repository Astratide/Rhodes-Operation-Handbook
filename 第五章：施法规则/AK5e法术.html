<h1> 萨卡兹巫术 Sarkaz Hex</h1>
<hr class="sub">
<p class="para">本章节介绍的法术来自AK5e（Arknights5e 1st Edition），这是一本由国外创作者CrowKnight创作的基于5e2014规则的明日方舟扩展书，包括了完善的职业和天赋树系统。在AK5e中，他们也介绍了不少有趣的明日方舟主题法术——这里翻译并列出一些可能有用的法术。</p>
<p class="para">如果你对此扩展书感兴趣，可以前往https://homebrewery.naturalcrit.com/share/mt8mcG6iRDbv拜读原文并支持原作者。</p>
