<h2>感染者 Infected</h2>
<hr class="sub">
<p class="para"><b>属性值提升：</b>力量、体质、感知</p>
<p class="para"><b>起源专长：</b>健壮。</p>
<p class="para"><b>技能熟练：</b>洞悉与求生。</p>
<p class="para"><b>工具熟练：</b>盗贼工具。</p>
<p class="para"><b>起始装备：</b>选择A或B。</p>
<ul>
<li>(A): <A href="../../第六章：规则详述/感染规则.html#矿石病药物">通用抑制剂</a>，<A href="../../第四章：冒险准备/冒险用品.html#防护面具">防护面具</a>，盗贼工具，撬棍，2小包，旅行服装，4GP</li>
<li>(B): 5000 LMD（50gp）</li>
</ul>
<br>
<p class="para">源石结晶在你体内生长，迫使你活在歧视与病痛中。你学会隐藏症状、寻找黑市药物，或在矿场用性命换取抑制剂。这份苦难磨砺出你的意志力，也让你对他人痛苦异常敏感。你比任何人都清楚——活下去本身即是抗争。</p>
