<h2>工人 Laborer</h2>
<hr class="sub">
<p class="para"><b>属性值提升：</b>力量、体质、敏捷</p>
<p class="para"><b>起源专长：</b>警戒。</p>
<p class="para"><b>技能熟练：</b>运动与察觉。</p>
<p class="para"><b>工具熟练：</b>选择一种工具。</p>
<p class="para"><b>起始装备：</b>选择A或B。</p>
<ul>
<li>(A): 工具（同上所选），撬棍 或 铲子，灭火器，铁壶，铁钉，1小包，旅行服装，8GP</li>
<li>(B): 5000 LMD（50gp）</li>
</ul>
<br>
<p class="para">你的双手是谋生的工具，在移动城邦的引擎区、工厂流水线或基建维护现场劳作。你熟悉大型机械的轰鸣、金属的冰冷触感，以及完成一项体力活后的踏实感。这份工作给了你强健的体魄，对机械运转和结构稳固的直觉理解，以及在嘈杂或危险环境中保持警觉的能力。你对移动城邦的底层运作有着切身的体会。</p>
