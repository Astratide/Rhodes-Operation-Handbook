<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=11" />
<style>
html {
	overflow-y:scroll;
}
body {
	padding: 0px;
	margin: 0px;
	overflow: auto; 
	FONT-SIZE: 16px;
    BACKGROUND: transparent;
    WIDTH: 100%;
    COLOR: #000000;
    PADDING-TOP: 0px;
    FONT-FAMILY: 'Microsoft YaHei',sans-serif;
}
#winchm_template_minititle{
	padding-left: 5px;
	padding-bottom: 5px;
	font-family: 'Microsoft YaHei',sans-serif，arial, helvetica;
	font-size: 16px;
	font-style: normal;
	font-weight: bold;
	BORDER-BOTTOM: #999999 1px solid;
	BACKGROUND-COLOR: #D8D8D8 ;
	width: auto;
}
#winchm_template_button{
	float: right;
	top: 5px;
	position: relative;
	text-align: right;
	right: 10px;
	height: auto;
}
#winchm_template_title{
	font-family: 'Microsoft YaHei',sans-serif，arial, helvetica;
	font-size: 17px;
	padding: 5px;
	width: auto;
	BACKGROUND-COLOR: #D8D8D8 ;
	text-align: left;
}
#winchm_template_content{
	padding: 0px;
	margin-top: 15px;
	margin-left: 15px;
	margin-bottom: 15px;
	margin-right: 15px;
	width: auto  !important;
	width: 100%;
}
#winchm_template_footer{
	border-width: 1px;
	border-color: #c0c0c0;
	border-top-style: solid;
	margin-top: 0px;
	margin-left: 15px;
	margin-bottom: 5px;
	margin-right: 15px;
	padding-top: 6px;
	padding-left: 0px;
	padding-bottom: 20px;
	padding-right: 0px;
	font-family: 'Microsoft YaHei',sans-serif，arial, helvetica;
	font-size: 9px;
	color: #909090;
	text-align: left;	
	width: auto;	
}
#winchm_template_navigation a:link	{text-decoration: none;color: #0000ff}
#winchm_template_navigation a:visited  {text-decoration: none; color: #0000ff}
#winchm_template_navigation a:active {text-decoration: none; color: #0000ff}
#winchm_template_navigation a:hover {text-decoration: none;color: #0000ff}
a:link	{text-decoration: underline; color:#0033cc}
a:visited  {text-decoration: underline; color: #0033cc}
a:active {text-decoration: underline; color: #0033cc }
a:hover {text-decoration: underline;color: #ff0000;}
@media print
{
#winchm_template_button{
visibility:hidden;
}
}
</style>
</head>
<body>
<div id="winchm_template_title">
	<div id="winchm_template_button">
		<IMG alt="Previous topic" src="btn_prev_n.gif" >
		<IMG alt="Next topic" src="btn_next_n.gif" >
	</div>
	PRTS资料库 > ($navigation$) <b>($title$)</b>
</div>
<div id="winchm_template_minititle">罗德岛外勤指南：[($title$)]</div>
<div id="winchm_template_content">($content$)</div>
<div id="winchm_template_footer">罗德岛外勤指南[ROH]</div>
</body>
</html>
