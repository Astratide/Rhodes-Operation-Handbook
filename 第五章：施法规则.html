<h1>施法规则&nbsp;Artcasting Rules</h1>
<hr class="sub">
<p>在明日方舟（Arknights）的世界里，核心规则中的几种强大法术比寻常情况下要少见得多：星界投影astral projection、异界之门gate、异界传送plane shift、拟像术simulacrum、完全复生术true resurrection和祈愿术wish。根据GM选择，玩家角色必须以和本书中介绍的其他法术相同的方法来获得这些法术的知识。</p>
<br>
<p>除非在描述或游戏资料卡中明确说明，否则NPC无法使用这些法术。此外，这些法术的材料成分非常稀缺，应当被视作极珍惜（7环和8环）或传说（9环）的可消耗魔法物品。</p>
